<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change password</h3>
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input type="text" name="newPassword" class="form-control" placeholder="Enter you new password" />
								</div>
								<div class="form-group">
									<input type="text" name="confirmPassword" class="form-control" placeholder="Confirm your password" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
