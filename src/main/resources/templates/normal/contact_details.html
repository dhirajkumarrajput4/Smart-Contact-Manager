<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard</title>
</head>
<body>
<section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height:200px; width:200px; border-radius:50px;" th:src="@{'/profileImages/'+${contact.profilePic}}" alt="profile_Pic">
                    <h3 class="mt-3"> <span th:text="${contact.name}"></span>( <span th:text="${contact.nickName}"></span> )</h3>

                    <table class="table" style="text-align:left">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <td><span th:text="${contact.cId}"></span></td>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td>
                                    <span th:text="${contact.email}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Phone</th>
                                <td>
                                    <span th:text="${contact.phone}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Work</th>
                                <td>
                                    <span th:text="${contact.work}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="description">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
                    <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Update</button>
                    </form>
                </div>
            </div>
        </div>
    <h1 class="text-center" th:unless="${contact}">You don't have permission to see the contact.... </h1>
</section>
</body>
</html>
