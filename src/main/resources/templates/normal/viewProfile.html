<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
</head>

<body>
	<section>

		<div class="container text-center">
			<div class="card">
				<div class="card-body">
					<img style="height:200px; width:200px; border-radius:50px;" th:src="@{'/profileImages/contact.png'}"
						alt="profile_Pic">
					<h3 class="mt-3"><span th:text="${user.name}"></span></h3>
					<div class="container text-center">
						<div class="table-responsive">
							<table class="table text-center" style="text-align:left">
								<thead>
									<tr>
										<th scope="col">#ID</th>
										<td><span th:text="${user.id}"></span></td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Name</th>
										<td>
											<span th:text="${user.name}"></span>
										</td>
									</tr>
									<tr>
										<th scope="row">Email</th>
										<td>
											<span th:text="${user.email}"></span>
										</td>
									</tr>
									<tr>
										<th scope="row">About</th>
										<td>
											<span th:text="${user.about}"></span>
										</td>
									</tr>
									<tr>
										<th scope="row">Role</th>
										<td>
											<span th:text="${user.role}"></span>
										</td>
									</tr>
									<tr>
										<th scope="row">Status</th>
										<td>
											<span th:text="${user.enabled}"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
<script>
	$(document).ready(() => {
		
		$('.item').removeClass('active');
		$('#your_profile').addClass('active')
		
	})
</script>
	</section>
</body>

</html>
