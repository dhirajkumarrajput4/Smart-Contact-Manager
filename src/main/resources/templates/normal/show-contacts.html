<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<!--Search field-->
				<div class="search-container my-3">
					
					<input type="text" class="form-control" onkeyup="searchContacts()" id="search_Input" placeholder="Search your contacts" />
					
					<div class="search-result">
					</div>

				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${c.cId}"></th>
							<td>
								<img th:src="@{'/profileImages/'+${c.profilePic}}" alt="profile_pic"
									class="profile_pic">
								<span th:text="${c.name}"></span>
							</td>
							<td>
								<a th:href="@{'/user/'+${c.cId}}+'/contact'">
									<span th:text="${c.email}"></span>
								</a>
							</td>
							<td th:text="${c.phone}"></td>
							<td>
								<a th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
								<form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
									<button type="submit" class="btn btn-primary btn-sm mt-2">Update</button>
								</form>
							</td>
						</tr>

					</tbody>
				</table>
				<!--Pagination-->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage +1!= 1}" class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>

						<li th:classappend="${currentPage==i-1 ? 'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage + 1 != totalPages}" class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
					</ul>
				</nav>

			</div>
		</div>
	</section>
</body>

</html>
