<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Add contact</title>
<body>
<section>
   <div class="card mr-4 ml-3">
       <div class="card-body">
           <h1 class="text-center"></h1>
           <div class="container-fluid mt-1">
               <div class="row">
                   <div class="col-md-8 offset-md-2">
                       <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                             th:action="@{/user/process-contact}" class="mt-2">
                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa fa-plus"></i>
                                   </div>
                               </div>
                               <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>

                           </div>
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fas fa-user-alt"></i>
                                   </div>
                               </div>
                               <input type="text" id="nickName" name="nickName" placeholder="Enter nickname here" class="form-control"/>
                           </div>
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fas fa-phone"></i>
                                   </div>
                               </div>
                               <input type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
                           </div>
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa-regular fa-envelope"></i>
                                   </div>
                               </div>
                               <input type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
                           </div>
                           <div class="input-group mt-3">
                               <div class="input-group-prepend">
                                   <div class="input-group-text">
                                       <i class="fa fa-briefcase"></i>
                                   </div>
                               </div>
                               <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
                           </div>
                           <div class="input-group mt-3">
                            <textarea class="form-control" name="description" placeholder="Enter contact description"
                                      rows="10"></textarea>
                           </div>
                           <div class="custom-field">
                               <input type="file" name="image"/>
                           </div>
                           <div class="container text-center">
                               <button class="btn btn-outline-primary">Save Contact</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
</body>
</html>
