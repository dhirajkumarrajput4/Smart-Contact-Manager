<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"-->
<!--	th:replace="base::layout(~{::section})">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Singup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}" class="text-center"></p>
							<th:block th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img alt="alt" width="90px" th:src="@{/images/signup.png}">
						</div>
						<h1 class="text-center">Register Here !!</h1>


						<form th:action="@{/do_action}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" name="name" id="name"
									placeholder="Your name here" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Your email here" th:value="${user.email}">
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Your passwors here">
							</div>
							<div class="form-group">
								<label for="about">About you</label>
								<textarea class="form-control" id="about" name="about" rows="3"
									placeholder="Enter something about youself"
									th:text="${user.about}"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" required /> <label for="agreement">Accept terms
									and conditions !</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
